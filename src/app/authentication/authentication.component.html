<div class="row">

  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3>Login</h3>
      </div>
        <div class="card-body">
            <form [formGroup]="form">
              <div class="form">

                  <div class="row">
                    <label for="username">Email:</label>
                    <input formControlName="username" type="text" class="form-control" id="username" [formGroup]="form"/>
                    <div class="error" *ngIf="isControlInvalid('username')"></div>
                  </div>

                  <div class="row">
                    <label for="password">Password:</label>
                    <input formControlName="password" type="text" class="form-control" id="password" [formGroup]="form"/>
                    <div class="error" *ngIf="isControlInvalid('password')"></div>
                  </div>

                  <div class="row but-row">
                    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Login</button>
                    <button type="button" class="btn btn-primary" (click)="toRegistration()">Registration</button>
                  </div>

                  <div class="row but-row">
                    <div>
                      {{form.value | json}}
                    </div>
                    <p>user@user.ru</p>
                  </div>

              </div>
            </form>
        </div>
    </div>
  </div>

</div>
