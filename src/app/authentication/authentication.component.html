<div class="container">
  <form [formGroup]="form"  (submit)="onSubmit()">
    <div class="form">

      <div class="row">
        <label for="userName">Email:</label>
        <input formControlName="username" type="text" class="form-control" id="username"/>
        <div class="error" *ngIf="isControlInvalid('username')"></div>
      </div>

      <div class="row">
        <label for="password">Password:</label>
        <input formControlName="password" type="text" class="form-control" id="password"/>
        <div class="error" *ngIf="isControlInvalid('password')"></div>
      </div>

      <div class="row">
        <button type="submit" class="btn btn-primary" >Войти</button>
      </div>

      <div>
        {{form.value | json}}
      </div>
      <p>user@user.ru</p>

    </div>

  </form>
</div>
